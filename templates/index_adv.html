<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-100" style="background-image: linear-gradient(to right,rgb(208, 57, 225),orange);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-1" style="font-weight: 900">
                                Mood Reader
                            </h3>
                            <p class="mb-4">
                                (advanced)
                            </p>
                            <form action="/predict_adv" method="post">

                                <div class="form-outline mb-4">
                                    <label style="
                                                float: left;
                                                margin: 10px 20px 0 20px;
                                            " class="fw-bold">Please Enter the sentence here</label>
                                    <textarea type="text" class="form-control form-control-lg" name="text" style="
                                                font-size: 14px;
                                                height: 300px;
                                            " cols="30" rows="10" id="text"></textarea>
                                </div>



                                <button class="btn btn-lg btn-block" type="submit" style="
                                            background-color: rgb(108, 0, 67);
                                            color: rgb(255, 255, 255);
                                            font-weight: bold;
                                        ">
                                    Predict
                                </button>
                            </form>
                            <a href="/">
                                <label for="" class="pt-2">
                                    go to basic
                                </label></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
